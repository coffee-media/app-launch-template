<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>
var y = 10;
function load(number) {
var x = number;


document.getElementById("1").innerHTML = '<h2></h2><div class="progress"><div class="progress-bar progress-bar-success" style=width:'+  x +'%>'+ x + '%</div></div>';
if (x < 100) {
var x = number + y;
document.getElementById("2").innerHTML = '<button onclick="load('+ x +')" class="btn btn-default">Update</button>';
}
if (x = 100) {
	 document.getElementById("34").innerHTML = '<div class="alert alert-success alert-dismissable"><a href="#" class="close" data-dismiss="alert" aria-label="close"></a><strong>Success!</strong> This alert box could indicate a successful or positive action.</div>';
}

}

</script>
<div class="container" id=1>
  <h2></h2>
  <div class="progress">
    <div class="progress-bar" style="width:0%" id=4></div>
  </div>
</div>
<div id=2>

 <button onclick="load(y)" class="btn btn-default">Update</button>
 <div id="34"></div>
</div>
</body>
</html>
